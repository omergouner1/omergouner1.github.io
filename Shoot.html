<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoot</title>
</head>

<body>
    <canvas id="canvas" width="1000" height="600" canvas style="border:1px solid black"></canvas>


</body>

</html>
<script>
    var canvas = document.getElementById("canvas")
    var ctx = canvas.getContext("2d")
    var x = 0
    var y = 0
    var bulletX = 50
    var bulletY = 0


    document.addEventListener("keyup", gameLoop)
    document.addEventListener("keyup", shoot)


    ctx.fillRect(0, 0, 50, 50)

    setInterval(gameLoop, 100)

    function gameLoop(e) {
        if (e.key === "w") {
            yTemp = y
            y = y - 50
        }
        if (e.key === "s") {
            yTemp = y
            y = y + 50
            bulletX = 50
        }
        ctx.clearRect(x, yTemp, 50, 50);
        ctx.fillRect(x, y, 50, 50);
        if (e.key === "d") {
            setInterval(shoot, 16)
        }
    }

    function shoot(e) {
      
        bulletY = y + 20
        bulletXTemp = bulletX
        bulletX = bulletX + 2
        ctx.clearRect(bulletXTemp, bulletY, 20, 10)
        ctx.fillRect(bulletX, bulletY, 20, 10)

    }




</script>
