<!DOCTYPE html>
<html lang="en">

<head>
    <title>Animation</title>
    <style>
        #text1 {
            position: absolute;
            left: 525px;
            top: 30px;
            font-size: 50px;
        }

        #image1 {
            position: absolute;
            left: 450px;
            top: 200px;
        }

        #image1 {
            animation-name: grow;
            animation-duration: 4s;
            height: 500px;
            animation-iteration-count: infinite;
            animation-timing-function: ease-out;

        }

        #text1 {
            animation-name: grow;
            animation-duration: 4s;
            height: 500px;
            animation-iteration-count: infinite;
            animation-timing-function: ease;



        }


        @keyframes grow {
            0% {

                height: 50px;
                width: 50;
                transform: rotate(720deg)
            }

            20% {
                height: 100px;
                width: 100px;
            }

            40% {
                height: 25px;
                width: 25px;
            }

            60% {
                height: 400px;
                width: 200px;
            }

            80% {
                height: 100px;
                width: 300px;
            }

            100% {
                height: 500px;
                width: 500px;

            }
        }

        #box {
            position: absolute;
            top: 400px;
            left: 800px;
            background-color: red;
            height: 300px;
            width: 300px;
        }
    </style>
</head>
