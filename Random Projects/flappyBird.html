    <canvas id="canvas" width="1000" height="550" canvas style="border:1px solid black"></canvas>

<script>

    var canvas = document.getElementById("canvas")
    var ctx = canvas.getContext("2d")
    var x = 150
    var y = 200
    var gravity = 10
    var clearX = 0
    var clearY = 0


    document.addEventListener("keydown", main)


    setInterval(main, 16)

    function main() {

        ctx.clearRect(0, 0, 800, 800)
        ctx.fillRect(150, y, 50, 50)


        ctx.clearRect(0, 0, 800, 800)
        ctx.fillRect(150, y, 50, 50)


        requestAnimationFrame(main);
    }

    main()




</script>
