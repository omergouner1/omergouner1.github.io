<!DOCTYPE html>
<html>

<head>
    <title>race</title>
    <style>
        body {
            background-color: orange;
            overflow: hidden;
        }

        #car1 {
            z-index: 3;
            position: absolute;
            top: 150px;
            left: 20px;
            user-select: none;
            -moz-user-select: none;
            -webkit-user-drag: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            width: 300px;
            height: auto;
            transform: scaleX(-1);
        }

        #car2 {
            z-index: 3;
            position: absolute;
            top: 420px;
            left: 20px;
            user-select: none;
            -moz-user-select: none;
            -webkit-user-drag: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            width: 300px;
            height: auto;
        }

        #finish {
            position: absolute;
            top: -20px;
            left: 1424px;
            width: 150px;
            height: 1000px;

            background-color: black;
        }

        #finishScreen {
            position: absolute;
            left: 450px;
            top: 200px;
            color: green;
            background-color: hotpink;
            opacity: 0;
            font-size: 100px;
            pointer-events: none;

        }

        #player1 {
            position: absolute;
            top: 120px;
            left: 100px;
            font-size: 30px;
        }

        #player2 {
            position: absolute;
            top: 400px;
            left: 100px;
            font-size: 30px;
        }

        #play {
            position: absolute;
            left: 600px;
            top: 600px;
            opacity: 1;
        }


        #timer {
            position: absolute;
            left: 650px;
            top: 50px;
            opacity: 1;
            font-size: 50px;
        }

        #img1 {
            position: absolute;
            left: 600px;
            top: 800px;
            width: 300px;
            height: auto;

        }

        #img1 {
            animation-name: movePicture;
            animation-duration: 2.5s;
            animation-iteration-count: 2;
            animation-timing-function: ease;

        }

        @keyframes movePicture {
            0% {
                top: 800px;
                left: 600px;
            }


            100% {
                top: 200px;
                left: 600px;
            }
        }
    </style>
</head>

        </p>
        <p id="player2">

        </p>

        </h1>
        <h2 id="timer">

        </h2>

<script>

    var x = 20
    var xx = 20
    var moveDistance = 0
    var p1text = 100
    var p2text = 100
    var sec = 3
    var mil = 0
    var startVal = 1
    var time = 0
    var timer = 100

    document.addEventListener("keyup", moveCar)
    document.addEventListener("keyup", play)

    document.getElementById("finishScreen").addEventListener("click", reset)


    function reset() {
        x = 20
        xx = 20
        document.getElementById("car1").style.left = x + "px"
        document.getElementById("car2").style.left = xx + "px"
        document.getElementById("finishScreen").style.opacity = 0
        moveDistance = 0
        p1text = 100
        p2text = 100
        document.getElementById("player1").style.left = p1text + "px"
        document.getElementById("player2").style.left = p2text + "px"
        document.getElementById("play").style.opacity = 1
        clearInterval(startTimer)
        document.getElementById("timer").style.opacity = 1
        sec = 3
        mil = 0
        time = 99999
        startVal = 1



    }
    function startTimer() {
        if (mil <= 10) {
            mil = mil - 1;
            document.getElementById("timer").innerText = sec + "." + mil;
        }
        if (mil < 0) {
            mil = 9;
            sec = sec - 1;
            document.getElementById("timer").innerText = sec + "." + mil;

        }
        if (sec < 0) {
            document.getElementById("timer").style.opacity = 0
            moveDistance = 30
            sec = 3
            mil = 11
        }
        document.getElementById("timer").innertText = sec + "." + mil

    }

    function play(e) {
        if (e.key === "Enter" && startVal === 1) {
            document.getElementById("play").style.opacity = 0
            time = timer
            setInterval(startTimer, time);
            startVal = startVal - 1;
            mil = 0

        }
    }


    function moveCar(e) {
        if (e.key === "e") {
            x = x + moveDistance
            p1text = p1text + moveDistance
            document.getElementById("car1").style.left = x + "px"
            document.getElementById("player1").style.left = p1text + "px"
            animate(movePicture)
        }

        if (e.key === "l") {
            xx = xx + moveDistance
            p2text = p2text + moveDistance
            document.getElementById("car2").style.left = xx + "px"
            document.getElementById("player2").style.left = p2text + "px"
        }



        if (x >= 1125) {
            document.getElementById("finishScreen").style.opacity = 1
            document.getElementById("finishScreen").innerText = "Player 1 Wins!"
            moveDistance = 0;
            document.getElementById("finishScreen").style.pointerEvents = "auto"


        }
        if (xx >= 1125) {
            document.getElementById("finishScreen").style.opacity = 1
            document.getElementById("finishScreen").innerText = "Player 2 Wins!"
            moveDistance = 0
            document.getElementById("finishScreen").style.pointerEvents = "auto"


        }
    }

</script>
