<script>

    document.addEventListener("keyup", movePlayer)

    var moveDist = 20
    var x = 100
    var y = 400
    var health = 100
    var barX = 930
    var barWidth = 0
    var healthAmo = 20


    function movePlayer(e) {
        console.log(e)
        if (e.key === "w") {
            y = y - moveDist
            document.getElementById("Player").style.top = y + "px"
        }

        if (e.key === "a") {
            x = x - moveDist
            document.getElementById("Player").style.left = x + "px"
        }

        if (e.key === "s") {
            y = y + moveDist
            document.getElementById("Player").style.top = y + "px"
        }
        if (e.key === "d") {
            x = x + moveDist
            document.getElementById("Player").style.left = x + "px"
        }
        
        if (e.key === " ") {
            health = health - 10;
            document.getElementById("healthBarRemain").style.left = barX - 20 + "px"
            document.getElementById("healthBarRemain").style.width = barWidth + 20 + "px"
            barWidth = barWidth + healthAmo
            barX = barX - healthAmo

        }
        if (health <= 1){
            health = 0
            healthAmo = 0
        }
        
    }



</script>
