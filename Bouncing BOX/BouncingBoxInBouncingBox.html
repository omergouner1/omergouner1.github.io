<!DOCTYPE html>
<html lang="en">

<head>

    <title>bounce dat</title>
    <style>


    </style>
</head>

<body>
    <canvas id="canvas" width="1300" height="600" canvas style="border:1px solid black"></canvas>
    <button id="button1">wow</button>
</body>

</html>
<script>
    var x = 0
    var y = 0
    var xTwo = 0
    var yTwo = 0
    var changeDir = 5
    var changeDir2 = 5
    var changeDir3 = 5
    var canvas = document.getElementById("canvas")
    var ctx = canvas.getContext("2d")

    document.getElementById("button1").addEventListener("click", main)

    ctx.clearRect(0, 0, 800, 800)
    setInterval(main, 16)

    function main() {

        if (x <= 0) {
            changeDir = 5
        }
        if (x >= 1200) {
            changeDir = -5
        }
        if (y <= 0) {
            changeDir1 = 5
        }
        if (y >= 500) {
            changeDir1 = -5
        }

        if (xTwo <= x) {
            changeDir2 = 9
        }
        if (xTwo >= x+90) {
            changeDir2 = -9
        }
        if (yTwo <= y) {
            changeDir3 = 9
        }
        if (yTwo >= y+90) {
            changeDir3 = -9
        }
        x = x + changeDir
        y = y + changeDir1
        xTwo += changeDir2
        yTwo += changeDir3

        ctx.clearRect(0, 0, canvas.width, canvas.height)
        ctx.fillStyle = "black"
        ctx.fillRect(x, y, 100, 100)
        ctx.fillStyle = "red"
        ctx.fillRect(xTwo,yTwo,10,10)
    }
</script>
