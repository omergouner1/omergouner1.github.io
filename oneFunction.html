<!DOCTYPE html>
<html>


<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>clicker</title>
  <style>
    body {


      background-color: red;
    }


    img {
      border-style: solid;
      border-width: 7px;
    }


    h1 {
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    }
    h2{
      position: relative;
     
    }
  </style>
</head>


<body>
  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTl6Oaj0_1PwHBz-dBCP09L2nn1b5HVIGsl4w&s">
  <p>score<button id="graceOfGod">grace of god</button></p>
  <p>score<button id="hellOnEarth">hell on earth</button></p>
  <h1 id="score">score= 0</h1>
  <h2>hello</h2>
</body>


</html>
<script>
  var score = 0
  document.getElementById("graceOfGod").addEventListener("click", up)
  document.getElementById("hellOnEarth").addEventListener("click", down)
  function down() {
    score = score - 1; document.getElementById("score").innerHTML = score
    console.log(score)
    if (score <= 0) {
      document.body.style.backgroundImage = "url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRvSl7Rf055p4mEWZWShDSQIRUkwt4Y9Mob6pslFDt9cFajguE:https://media.tenor.com/ooHuQMr34McAAAAM/skeleton.gif&s')"
    } else {
      document.body.style.backgroundImage = "url(https://i1.sndcdn.com/artworks-000396380448-53eovp-t500x500.jpg)"
    }
  }
  function up() {
    score = score + 1; document.getElementById("score").innerHTML = score


    console.log(score)
    if (score <= 0) {
      document.body.style.backgroundImage = "url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRvSl7Rf055p4mEWZWShDSQIRUkwt4Y9Mob6pslFDt9cFajguE:https://media.tenor.com/ooHuQMr34McAAAAM/skeleton.gif&s')"


    } else {
      document.body.style.backgroundImage = "url(https://i1.sndcdn.com/artworks-000396380448-53eovp-t500x500.jpg)"


    }
  }


</script>
