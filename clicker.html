<script>
    var score = 0
    var cost = 20
    var cost2 = 100
    var number = 1
    var upgamo = 0
    var audio = new Audio('https://pub-7de58e77bbdc477680e9cd9b28c977e3.r2.dev/Gnome%20Sound%20Effect.mp3');

    document.getElementById("gnome").addEventListener("click", addScore)
    document.getElementById("button3").addEventListener("click", upgrade)
    document.getElementById("auto").addEventListener("click", auto)
    document.getElementById("gnome").addEventListener("click", play)

    function play() {
        audio.play();
    }

    function addScore() {
        score = score + number
        document.getElementById("score").innerText = Math.round(score);
    }
    function upgrade() {
        if (score >= cost) {
            score = score - cost
            number = number + 1;
            document.getElementById("score").innerText = Math.round(score);
            upgamo = upgamo + 1;
            document.getElementById("upgrade1amo").innerText = upgamo;
            cost = cost + cost / 10;
            document.getElementById("button3").innerText = "Upgrade: " + Math.round(cost) + " Gnomes";
        }

    }

    function auto() {
        if (score >= cost2) {
            score = score - cost2;
            setInterval(addScore, 1000);
            document.getElementById("score").innerText = Math.round(score);
        }
    }



    document.getElementById("score").innerText = score
</script>
