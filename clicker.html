<script>
    var score = 0
    var cost = 20
    var cost2 = 100
    var number = 1

    document.getElementById("fun").addEventListener("click", addScore)
    document.getElementById("button").addEventListener("click", upgrade)
    document.getElementById("button2").addEventListener("click", auto)

    function addScore() {
        score = score + number
        document.getElementById("score").innerText = score
    }
    function upgrade() {
        if (score >= cost)
            score = score - cost
        number = number + 1;
        document.getElementById("score").innerText = score;
    }
    function auto() {
        if (score >= cost2)
            score = score - cost2;
        setInterval(addScore, 1000);
        document.getElementById("score").innerText = score;
    }


    document.getElementById("score").innerText = score
</script>
