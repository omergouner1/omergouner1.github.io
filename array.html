<!DOCTYPE html>
<html lang="en">

<head>

    <title>Array</title>
    <style>

    </style>
</head>

<body>
    <p id="text">
    </p>
</body>

</html>
<script>


    var array = []

    for (var i = 0; i < 10; i = i + 1) {
        var x = Math.floor(Math.random() * 2) + 1;
        array.push(x)
    }
    document.getElementById("text").innerText = array

</script>
