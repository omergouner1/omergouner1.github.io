<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RNG</title>
    <style>
        #box{
            position:absolute;
            left:200px;
            top:100px;
            width:50px;
            height:50px;
            background-color:blue;
        }

        body{
            background-color:gray;
        }
    </style>
</head>

<body>
    <div id="box">

    </div>
    <p id="score">0</p>
</body>

</html>
<script>
    var score = 0

    document.getElementById("box").addEventListener("click", add)

    function add(){
        score = score + 1
        document.getElementById("score").innerHTML = score
    }
</script>
