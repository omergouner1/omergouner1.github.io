<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <canvas id="canvas" width="800" height="550" canvas style="border:1px solid black"></canvas>
</body>

</html>
<script>

    var canvas = document.getElementById("canvas")
    var ctx = canvas.getContext("2d")
    var x = 0
    var y = 0
    var clearX = 0
    var clearY = 0

    document.addEventListener("keydown", main)

    ctx.clearRect(0, 0, 800, 800)
    setInterval(main, 16)

    function main(e) {
        if (e.key === "w") {
            clearY = y
            y = y - 50
        }
        if (e.key === "s") {
            clearY = y
            y = y + 50
        }

        ctx.clearRect(x, clearY, 50, 50)
        ctx.fillRect(x, y, 50, 50)
        }
    
</script>
