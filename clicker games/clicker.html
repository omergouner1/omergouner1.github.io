<script>
    var score = 0
    var cost = 15
    var cost2 = 100
    var number = 1
    var upg1amo = 0
    var upg2amo = 0
    var audio = new Audio('https://pub-7de58e77bbdc477680e9cd9b28c977e3.r2.dev/Gnome%20Sound%20Effect.mp3');


    document.getElementById("gnome").addEventListener("click", addScore)
    document.getElementById("button3").addEventListener("click", upgrade)
    document.getElementById("button4").addEventListener("click", auto)
    document.getElementById("gnome").addEventListener("click", play1)
    document.getElementById("button5").addEventListener("click", resize)

    var y = 1
    var x = 1
    var yy = 1
    var xx = 1
    var yyy = 1
    var xxx = 1
    var yyyy = 1
    var xxxx = 1

    function resize() {

        y = 550
        x = 535
        yy = 680
        xx = 580
        yyy = 1300
        xxx = 1300
        yyyy = 670
        xxxx = 567

        document.getElementById("h11").style.bottom = y + "px"
        document.getElementById("score").style.bottom = x + "px"
        document.getElementById("button3").style.bottom = yy + "px"
        document.getElementById("button4").style.bottom = xx + "px"
        document.getElementById("upgrade1amo").style.left = yyy + "px"
        document.getElementById("upgrade2amo").style.left = xxx + "px"
        document.getElementById("upgrade1amo").style.bottom = yyyy + "px"
        document.getElementById("upgrade2amo").style.bottom = xxxx + "px"



    }

    function play1() {
        audio.play();
    }

    function addScore() {
        score = score + number
        document.getElementById("score").innerText = Math.round(score);
    }
    function upgrade() {
        if (score >= cost) {
            score = score - cost
            number = number + 1;
            document.getElementById("score").innerText = Math.round(score);
            upg1amo = upg1amo + 1;
            document.getElementById("upgrade1amo").innerText = upg1amo;
            cost = cost + cost / 8;
            document.getElementById("button3").innerText = "Cost: " + Math.round(cost) + " Gnomes";
        }

    }

    function auto() {
        if (score >= cost2) {
            score = score - cost2;
            setInterval(addScore, 1000);
            document.getElementById("score").innerText = Math.round(score);
            upg2amo = upg2amo + 1;
            document.getElementById("upgrade2amo").innerText = upg2amo;
            cost2 = cost2 + cost2 / 6;
            document.getElementById("button4").innerText = "Cost: " + Math.round(cost2) + " Gnomes";
        }
    }

    var minutesLabel = document.getElementById("minutes");
    var secondsLabel = document.getElementById("seconds");
    var totalSeconds = 0;
    setInterval(setTime, 1000);

    function setTime() {
        ++totalSeconds;
        secondsLabel.innerHTML = pad(totalSeconds % 60);
        minutesLabel.innerHTML = pad(parseInt(totalSeconds / 60));
    }

    function pad(val) {
        var valString = val + "";
        if (valString.length < 2) {
            return "0" + valString;
        } else {
            return valString;
        }
    }

    document.getElementById("score").innerText = score
</script>
